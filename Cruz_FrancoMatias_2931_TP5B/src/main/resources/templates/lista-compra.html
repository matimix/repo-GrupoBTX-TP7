

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, with=device-width, initial-scaled=1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
<title>Lista Compras</title>

</head>
	<body>
	
	<header th:replace="/layouts/header :: header"></header>
		<div class="card">
			<div class="card-header text-center bg-dark text-white">
      				LISTAR COMPRAS
    		</div>
	
	<h2>Detalle del Producto Comprado</h2>
	<tr th:each="c : ${compras}">
	<p>ID: <spam th:text="${c.id}"></spam></p>
	<p>CANTIDAD: <spam th:text="${c.cantidad}"></spam></p>
	<p>TOTAL: <spam th:text="${c.total}"></spam></p>
	
	</tr>
	
	<footer th:replace="/layouts/footer :: footer"></footer>
	
	<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstarp/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
